<!doctype HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Sign Up </title>
        <link rel="stylesheet" href="/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	</head>
	<body>
        <div class="box">
		<h2> Sign Up </h2>
        <div class="google">
        <button type="button"> <img src="https://cdn.freebiesupply.com/logos/large/2x/google-g-2015-logo-png-transparent.png" width="25px"/>Sign up with Google</button>
        </div>
        <form>
            <label>Your Name </label>
            <div id="name" class="field">
            <span class="material-icons">account_circle </span>
            <input type="text" placeholder="name">
            
            </div>
    
             <label>Email</label>
            <div id="email" class="field">
                <span class="material-icons">email</span>
            <input type="email" placeholder ="example@gmail.com">
            
            </div>
            
             <label>Password</label>
            <div id="password" class="field">
                <span class="material-icons">key</span>
            <input type="password" placeholder="at least 8 characters">
        
            </div>
            
             <label>Confirm password</label>
            <div id="cpass" class="field">
                <span class="material-icons">key</span>
            <input type="password" placeholder="type password again"> 
            
            </div> 
            
            <div class="tc">
            <input type="checkbox"> I agree with <a href="#">Terms</a> and <a href="#">Privacy </a>
            </div>
            <div class="submit">  
                <input type="submit" value="Sign Up">
                </div>
                <div class="acc">Already have an account?
                <a href="#">Log in</a>
                </div>
                </div>
                </div>

         
	</body>
</html>
